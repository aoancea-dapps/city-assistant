<div class="container-birds">



    <div class="bird-container bird-container--one">
        <div class="bird bird--one"></div>
    </div>

    <div class="bird-container bird-container--two">
        <div class="bird bird--two"></div>
    </div>

    <div class="bird-container bird-container--three">
        <div class="bird bird--three"></div>
    </div>

    <div class="bird-container bird-container--four">
        <div class="bird bird--four"></div>
    </div>






    <div class="small-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 date-sec">
                    <div id="Date"></div>
                </div>
                <div class="col-lg-3 offset-lg-5">
                    <div class="social-icon">
                        <a target="_blank" href="https://twitter.com/alx_oancea" class=" fa fa-twitter"></a>
                        <a target="_blank" href="https://github.com/aoancea-dapps/city-assistant" class=" fa fa-github"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="top-head left">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <h1>
                        <a [routerLink]="['/home']" style="text-decoration: none; color: inherit;">City Assistant</a>
                        <small>Latest happenings in your town! Come and contribute!</small>
                    </h1>
                </div>
                <div class="col-md-6 col-lg-3 ml-auto admin-bar hidden-sm-down">
                    <nav class="nav nav-inline">
                        <a href="#" class="nav-link">
                            <span class="ping"></span>
                            <i class="fa fa-envelope-o"></i>
                        </a>
                        <a href="#" class="nav-link">
                            <i class="fa fa-bell-o"></i>
                        </a>
                        <a [routerLink]="['/profile']" class="nav-link">{{profile.name}}
                            <img class="img-fluid rounded-circle" src="{{profile.image_url}}">
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <section class="top-nav">
        <nav class="navbar navbar-expand-lg py-0">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="exCollapsingNavbar2">
                    <ul class="nav navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/home']">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/new-post']">New post</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
