<!-- Form Name -->
<legend>_</legend>

<div class="alert alert-primary" role="alert">
    You have {{balance}} CAT

    <span style="padding-left: 10px;">
        {{balance * 3.1415 | currency}}
    </span>
</div>

<!-- Form Name -->
<legend>Profile Details</legend>

<div class="form-group">
    <label class="col-sm-2 control-label" for="textinput">Name</label>
    <div class="col-sm-10">
        <input type="text" placeholder="name" class="form-control" [(ngModel)]="profile.name">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="textinput">Username</label>
    <div class="col-sm-10">
        <input type="text" placeholder="username" class="form-control" [(ngModel)]="profile.username">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="textinput">Image Url</label>
    <div class="col-sm-10">
        <input type="text" placeholder="image url" class="form-control" [(ngModel)]="profile.image_url">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <div class="pull-right">
            <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
        </div>
    </div>
</div>
